<h2>Students</h2>

<div class="navbar">
    <div class="navbar-inner">
        <ul class="nav">
            <li><a href="#/students/create"><i class="icon-plus icon-white"></i>Create New</a></li>
        </ul>
    </div>
</div>

<ng-include src="'ngview/shared/success.html'"></ng-include>

<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Find by name:</label>
        <div class="controls">
            <div class="input-append">
                <input type="text" name="SearchString" placeholder="Search" x-webkit-speech="x-webkit-speech"
                    ng-model="SearchString" ui-keypress="{13: 'find()'}" />
                <button ng-click="find()" type="button" class="btn btn-default"><i class="icon-search icon-white"></i></button>
            </div>
        </div>
    </div>
</form>

<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr>
            <th></th>
            <th>
                <a href="">Last Name</a>
            </th>
            <th>
                <a href="">First Name</a>
            </th>
            <th>
                <a href="">Enrollment Date</a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="o in model">
            <td>
                <a href="#/students/edit/{{o.PersonID}}">Edit</a>
                <a href="#/students/details/{{o.PersonID}}">Details</a>
                <a href="#/students/delete/{{o.PersonID}}">Delete</a>
            </td>
            <td>{{o.LastName}}</td>
            <td>{{o.FirstMidName}}</td>
            <td>{{o.EnrollmentDate | datefilter | date:'dd/MM/yyyy'}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <span class="badge">Page {{pager.PageNum}} of {{pager.TotalPages}}</span>
            </td>
        </tr>
    </tfoot>
</table>
<br />

<pagination boundary-links="true" total-items="pager.Total" page="pager.PageNum" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
